[pytest]
# Where to look for tests
testpaths = tests

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options applied by default
addopts =
    -v
    -s
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --tb=short
    --strict-markers
    --asyncio-mode=auto
    --import-mode=importlib

# Custom markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (test multiple components together)
    e2e: End-to-end tests (test complete user flows)
    slow: Slow running tests (take more than 1 second)
    database: Tests that require database connection
    external: Tests that call external APIs (n8n, Supabase Storage)
    performance: Performance tests (benchmarking, load testing)

# Async test timeout
asyncio_default_fixture_loop_scope = function